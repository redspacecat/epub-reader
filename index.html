<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB Reader</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background-color: lightgray;margin: 0px;">
    <input type="file" id="fileInput" accept=".epub" />
    <div id="reader">
        <button type="button" id="l" hidden class="switch-page" onclick="changePage(-1)">&lt;</button>
        <div id="content-parent">
            <div id="content" hidden="true"></div>
        </div>
        <button type="button" id="r" hidden class="switch-page" onclick="changePage(1)">&gt;</button>
    </div>
    <!-- include jszip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- <script src="https://gist.github.com/james2doyle/5694700.js"></script> -->
    <script src="js/app.js"></script>
</body>
</html>
