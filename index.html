<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB Reader</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
</head>
<body style="background-color: lightgray;margin: 0px;">

    <div id="dialog" title="Settings" hidden>
        <div id="mobile-settings" style="font-family: Arial;">
                <label for="#font-size-slider-mobile">Font Size</label><br>
                <input id="font-size-slider-mobile" type="range" min="10" max="35" value="20"><br>
                <label>Color Scheme</label><br>
                <button class="color" onclick="setColors('black', 'white')">Light</button>
                <button class="color" onclick="setColors('black', '#f2ede6')">Sepia</button>
                <button class="color" onclick="setColors('white', 'black')">Dark</button>
                <br><br>
                <label>Scrollable</label><br>
                <input type="radio" id="scroll-yes" name="scrollable" value="Yes" onclick="setScrollingAllowed(true)">
                <label for="scroll-yes">Yes</label><br>
                <input type="radio" id="scroll-no" name="scrollable" value="No" onclick="setScrollingAllowed(false)">
                <label for="scroll-no">No</label><br>

        </div>
    </div>

    <input type="file" id="fileInput" accept=".epub" />
    <div id="reader" style="background-color: lightgray;">
        <div id="settings" hidden style="font-family: Arial;">
            <label for="#font-size-slider">Font Size</label><br>
            <input id="font-size-slider" type="range" min="10" max="35" value="20"><br>
            <label>Color Scheme</label><br>
            <button class="color" onclick="setColors('black', 'white')">Light</button>
            <button class="color" onclick="setColors('black', '#f2ede6')">Sepia</button>
            <button class="color" onclick="setColors('white', 'black')">Dark</button>
            <br><br>
            <label>Scrollable</label><br>
            <input type="radio" id="scroll-yes-normal" name="scrollable" value="Yes" onclick="setScrollingAllowed(true)">
            <label for="scroll-yes-normal">Yes</label><br>
            <input type="radio" id="scroll-no-normal" name="scrollable" value="No" onclick="setScrollingAllowed(false)">
            <label for="scroll-no-normal">No</label><br>
            <!-- <select name="colors" id="id_colors" multiple>
                <option class="clight" value="light">Light</option>
                <option id="csepia" value="sepia">Sepia</option>
                <option id="cdark" value="dark">Dark</option>
            </select> -->

        </div>
        <button type="button" id="l" hidden class="switch-page" onclick="changePage(-1)">&lt;</button>
        <div id="content-parent">
            <div id="content" hidden="true"></div>
        </div>
        <button type="button" id="r" hidden class="switch-page" onclick="changePage(1)">&gt;</button>
        <div class="right"></div>
    </div>

    <script src="js/jszip.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
